name: Sumte CD Workflow using github actions & docker compose

on:
  push:
    branches: [ "main" ]  # main ë¸Œëœì¹˜ì— pushë  ë•Œë§Œ ë™ì‘

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build jar
        run: ./gradlew clean --no-build-cache bootJar -x test #./gradlew --info clean bootJar -x test

      # Actuator í¬í•¨ ì—¬ë¶€ ê²€ì¦
      - name: Assert actuator present
        run: |
          JAR=$(ls -t build/libs/*.jar | head -n1)
          echo "Checking newest JAR: $JAR"
          jar tf "$JAR" | grep spring-boot-actuator || {
            echo "âŒ Actuator not found in $JAR"; exit 1
          }

      - name: docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: docker build and push
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_HUB_REPOSITORY }}:latest
          no-cache: true      # ğŸ’¡ ë§¤ ë¹Œë“œë§ˆë‹¤ ìƒˆ ì´ë¯¸ì§€
          pull: true          # ğŸ’¡ ë² ì´ìŠ¤ ì´ë¯¸ì§€ë„ ìµœì‹ ìœ¼ë¡œ

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push-image

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy compose file
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ./docker-compose.yml
          target: /home/ubuntu
          rm: true           # ë³µì‚¬ ì „ ê¸°ì¡´ íŒŒì¼/ë””ë ‰í„°ë¦¬ ì‚­ì œ
          overwrite: true          # ë®ì–´ì“°ê¸° í—ˆìš©

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -eo pipefail
            
            # ë””ìŠ¤í¬ ì²­ì†Œ ë‘ ì¤„ / Docker ì´ë¯¸ì§€, ë¡œê·¸ ì •ë¦¬
            docker system prune -af || true
            docker builder prune -af
            docker volume prune -f
            
            # Docker Compose V2 í”ŒëŸ¬ê·¸ì¸ ì„¤ì¹˜ (Ubuntu ê³µì‹ ë ˆí¬)
            sudo apt-get remove -y docker-compose || true
            sudo apt-get update
            sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg \
              | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo \
              "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] \
              https://download.docker.com/linux/ubuntu \
              $(lsb_release -cs) stable" \
              | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y docker-compose-plugin
            docker compose version            
            
            # ìµœì‹  ì´ë¯¸ì§€ pull
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_HUB_REPOSITORY }}:latest
            
            # .env íŒŒì¼ ìƒì„±
            cat <<EOF > /home/ubuntu/.env
            SPRING_PROFILES_ACTIVE=prod
            DOCKER_HUB_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DOCKER_HUB_REPOSITORY=${{ secrets.DOCKER_HUB_REPOSITORY }}
            RDS_HOST=${{ secrets.RDS_HOST }}
            RDS_PORT=${{ secrets.RDS_PORT }}
            RDS_DB=${{ secrets.RDS_DB }}
            RDS_USERNAME=${{ secrets.RDS_USERNAME }}
            RDS_PASSWORD=${{ secrets.RDS_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
            S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}
            EOF
            
            # .env íŒŒì¼ ê¶Œí•œ ì„¤ì •
            chmod 600 /home/ubuntu/.env
            
            # ê¸°ì¡´ app ì»¨í…Œì´ë„ˆ ê°•ì œ ì œê±° (ì—†ì–´ë„ ì—ëŸ¬ ë¬´ì‹œ)
            docker rm -f app || true
            
            # docker-composeë¡œ ì¬ë°°í¬
            docker compose -f /home/ubuntu/docker-compose.yml pull
            docker compose -f /home/ubuntu/docker-compose.yml up -d --force-recreate --remove-orphans

