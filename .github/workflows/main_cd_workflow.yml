name: Sumte CD Workflow using github actions & docker compose

on:
  push:
    branches: [ "main" ]  # main ë¸Œëœì¹˜ì— pushë  ë•Œë§Œ ë™ì‘
  workflow_dispatch:

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build jar
        run: ./gradlew clean --no-build-cache bootJar -x test #./gradlew --info clean bootJar -x test

      # Actuator í¬í•¨ ì—¬ë¶€ ê²€ì¦
      - name: Assert actuator present
        run: |
          JAR=$(ls -t build/libs/*.jar | head -n1)
          echo "Checking newest JAR: $JAR"
          jar tf "$JAR" | grep spring-boot-actuator || {
            echo "âŒ Actuator not found in $JAR"; exit 1
          }

      - name: docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: docker build and push
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_HUB_REPOSITORY }}:latest
          no-cache: true      # ğŸ’¡ ë§¤ ë¹Œë“œë§ˆë‹¤ ìƒˆ ì´ë¯¸ì§€
          pull: true          # ğŸ’¡ ë² ì´ìŠ¤ ì´ë¯¸ì§€ë„ ìµœì‹ ìœ¼ë¡œ

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push-image

